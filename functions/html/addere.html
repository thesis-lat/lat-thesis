<article>
    <form method="post" action="/addere">
        <input
            type="url"
            name="url"
            placeholder="Addere"
            value="{{ url }}"
            required
        />
        <button>
            <i class="fa-solid fa-circle-plus"></i>
            Add
        </button>
    </form>
</article>
<section>
    <article>
        <table>
            <tr>
                <td colspan="2">
                    <i class="fa-brands fa-github-alt"></i>
                    <a
                        href="{{ url }}"
                        target="_blank"
                        style="font-variant: small-caps"
                        ><b>{{ repo }}</b></a
                    >
                </td>
            </tr>
            <tr>
                <td colspan="2" style="font-size: small">
                    <a href="//{{ universitas }}" target="_blank"
                        >Universitas</a
                    >
                    /
                    <a href="//{{ universitas }}{{ facultas }}" target="_blank"
                        >Facultas</a
                    >
                    /
                    <a href="//{{ repositorium }}" target="_blank"
                        >Repositorium</a
                    >
                </td>
            </tr>
            <tr>
                <th>Publicae:</th>
                <td>{{ publicae }}</td>
            </tr>
            <tr>
                <th>Annus:</th>
                <td>{{ annus }}</td>
            </tr>
            <tr>
                <th>Patria:</th>
                <td>{{ flag }} {{ patriaeNomen }}</td>
            </tr>
            <tr>
                <th>Lingua:</th>
                <td>{{ lingua }}</td>
            </tr>

            <tr>
                <th>Descripto:</th>
                <td style="width: 24ch">{{ descriptio }}</td>
            </tr>
        </table>
    </article>
</section>
