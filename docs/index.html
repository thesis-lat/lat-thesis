<!doctype html>
<html lang="la">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thesis / Scientia potentia est!</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <header>
            <img src="/assets/logo.png" alt="Logo" height="120" />
            <div>
                <h1>Thesis</h1>
                <h2>Scientia potentia est</h2>
            </div>
        </header>
        <section>
            <nav>
                <ul>
                    <li>
                        <a href="/">
                            <i class="fa-sharp fa-solid fa-globe"></i>
                            Mundus
                        </a>
                    </li>
                    <li>
                        <a href="#/quaerere">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            Quaerere</a
                        >
                    </li>
                    <li>
                        <a href="#/addere">
                            <i class="fa-brands fa-github"></i>
                            Addere</a
                        >
                    </li>
                </ul>
            </nav>
            <article id="view">
                <p>Sub constructione</p>
            </article>
        </section>
        <section id="result"></section>
        <template id="/quaerere">
            <form onsubmit="onSubmit(event)" action="">
                <input type="search" name="q" placeholder="Quaerere" required />
                <button>
                    <i class="fa-solid fa-cloud"></i>
                    Mittere
                </button>
            </form>
        </template>
        <template id="/addere">
            <form onsubmit="onSubmit(event)" action="">
                <input type="url" name="url" placeholder="Addere" required />
                <button>
                    <i class="fa-solid fa-cloud"></i>
                    Mittere
                </button>
                <pre><a
                        href="https://github.com/thesis-lat/template"
                        target="_blank"
                    >@thesis-lat/template</a
                    ></pre>
            </form>
        </template>
        <script src="/scripts.js"></script>
    </body>
</html>
